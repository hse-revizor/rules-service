version: "3.9"
services:
  postgres:
    container_name: postgres_container_rules
    image: postgres:14
    environment:
      POSTGRES_DB: "rules"
      POSTGRES_USER: "abcdef"
      POSTGRES_PASSWORD: "abcdef"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - "6444:5432"
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abcdef -d rules"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

networks:
  postgres:
    driver: bridge